<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Catalog</title>
    </head>

    <body>
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h2>Foody</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#"><h5>Home</h5></a>
                        <a class="nav-link active" href="#"><h5>Catalog</h5></a>
                        <a class="nav-link" href="#"><h5>About us</h5></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex flex-column gap-5">

            <!-- Presentation -->
            <div class="row justify-content-center mt-5">
                <div class="col-5 d-flex flex-column justify-content-center">
                    <p class="quote text-center">
                        <i>It's not just Food, it's an Experience.</i>
                    </p>
                </div>
                <div class="col-5 d-flex justify-content-center">
                    <img src="images/food_plate_1.png" id="rotating-image" class="rounded-circle" height="400px" alt="Food plate">
                </div>
            </div>

            <!-- Cards -->
            <div class="d-flex flex-column gap-5 mb-5">
                
                <!-- Row -->
                <div class="row">
                    <div class="col-sm-3 mb-3 mb-sm-0 d-flex flex-column align-items-center">
                        <img class="rounded-circle card-image" src="images/food_plate_1.png">
                        <div class="card rounded-5 food-card">
                            <div class="card-body d-flex flex-column justify-content-end">
                                <h5 class="card-title text-center">Pappardele</h5>
                                <p class="card-text text-center">With vegetables.</p>
                                <div class="text-center">
                                    <i class="bi bi-cart me-3"></i>
                                    <i class="bi bi-heart"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0 d-flex flex-column align-items-center">
                        <img class="rounded-circle card-image" src="images/food_plate_2.png">
                        <div class="card rounded-5 food-card">
                            <div class="card-body d-flex flex-column justify-content-end">
                                <h5 class="card-title text-center">Pappardele</h5>
                                <p class="card-text text-center">With vegetables.</p>
                                <div class="text-center">
                                    <i class="bi bi-cart me-3"></i>
                                    <i class="bi bi-heart"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0 d-flex flex-column align-items-center">
                        <img class="rounded-circle card-image" src="images/food_plate_1.png">
                        <div class="card rounded-5 food-card">
                            <div class="card-body d-flex flex-column justify-content-end">
                                <h5 class="card-title text-center">Pappardele</h5>
                                <p class="card-text text-center">With vegetables.</p>
                                <div class="text-center">
                                    <i class="bi bi-cart me-3"></i>
                                    <i class="bi bi-heart"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 mb-3 mb-sm-0 d-flex flex-column align-items-center">
                        <img class="rounded-circle card-image" src="images/food_plate_2.png">
                        <div class="card rounded-5 food-card">
                            <div class="card-body d-flex flex-column justify-content-end">
                                <h5 class="card-title text-center">Pappardele</h5>
                                <p class="card-text text-center">With vegetables.</p>
                                <div class="text-center">
                                    <i class="bi bi-cart me-3"></i>
                                    <i class="bi bi-heart"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
